<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>로그인 페이지</title>
	<style>
		html{
			height: 90%;
		}

		body{
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		#label{
			text-align: center;
			font-size: 200%;
		}

		form{
			margin-top: 32px;
			text-align: center;
		}

		input{
			font-size: 200%;
		}

		#info{
			margin-top: 16px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="frameLarge">
		<div id="label">비밀번호를 입력하세요.</div>
		<form action="/enter" method="GET">
			<input type="password" name="pw" id="pw">
		</form>
		<div id="info">
			비밀번호를 맞게 입력했는데도 로그인이 안 되는 경우, 한/영키와 CapsLock키를 확인해주시기 바랍니다.
		</div>
	</div>
	<script>
		var message = location.href.split('=')[1]
		if (message) {
			alert(decodeURIComponent(message))
		}
		pw.focus()
	</script>
</body>

</html>
